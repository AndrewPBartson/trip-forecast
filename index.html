<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--<link rel="stylesheet" href="_css/bootstrap.min.css">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>TripInfo.US - Weather reports across the US</title>
  <!--<script src="jquery-3.2.1.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
  <div id="container_">
    <div id="side_bar_">
      <div id="mainTitle">
        <h1>TripInfo.US</h1>
        <h3>Click on locations along your route</h3>
        <button class="showForecasts btn_sidebar invisible">Show forecasts</button>
      </div>
      <div id="cityNames"></div>

      <div class="grid">
        <button class="showForecasts btn_sidebar invisible">Show forecasts</button>
      </div>
      <div class="grid">
        <button id="startOver" class="btn_sidebar invisible"><a href="index.html">Erase and Start Over</a></button>
      </div>
      
      <div id="footer">
        <p>Andrew Bartson - Petersburg, Alaska</p>
      </div>
    </div>
    <div id="map_"></div>
    <div id="forecastGrid">
      <div class="header_row">
        <div class="header_box"><button id="goBack">Return to Map</button></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
        <div class="header_box"><p class="timePeriod"></p></div>
      </div>
    </div>
  </div><!-- end container -->
  <script src="js/appController.js"></script>
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd0ZZdBnJftinI-qHnPoP9kq5Mtkey6Ac&callback=initMap"
    async defer></script>
</body>
</html>
